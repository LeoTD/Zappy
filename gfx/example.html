<!DOCTYPE html>
<html>
   <head>
      <title>Hello world</title>

   </head>
   <script src = "/socket.io/socket.io.js"></script>
   
   <script>
      var socket = io();
      socket.on('testerEvent', function(data){document.write(data.description)});
      socket.on('tick', (data) => {
		  const events = JSON.parse(data)
		  if (events) {
			  const item = document.createElement('li')
			  const { game_start, hatch, spawn_resource, incant_done, connect_client, game_end } = events.global
			  const numEvents = [events.player, game_start, hatch, spawn_resource, incant_done, connect_client, game_end].map(a => a.length).reduce((a, b) => a + b)
			  if (numEvents > 0) {
				  item.innerHTML = `something happened on tick ${events.tick_num}\n`
				  document.getElementById('ticks').appendChild(item)
				  console.log(events)
			  }
		  }
	  })
   </script>
   <body>
	   <ul id='ticks'>
	   </ul>
   </body>
</html>
